<!doctype html>
<html>
<head>
    <title>Snabby - Text Input Example</title>
    <meta name=theme-color content=#303F9F><meta name=viewport content="width=device-width,minimum-scale=1">
    <style>
        body {
          font-family: monospace;
          background-color: whitesmoke;
          padding: 10px;
        }

        .app-title {
          font-size: 4em
        }

        .app-desc {
          font-size: 1.5em
        }

        .app-inputs {
          margin-top: 20px
        }

    </style>
</head>
<body>

<p>

</p>

<script type="module">
import html from 'https://cdn.skypack.dev/snabby?min'


function app (state) {

  var view = html`
    <div class='app'>
      <div class='app-title'>${ state.title }</div>
      <div class='app-desc'>${ state.desc }</div>
      <div class='app-inputs'>
        <span>Title: </span><input @on:input=${title} /><br />
        <span>Description: </span><input @on:input=${desc} />
      </div>
    </div>
  `

  function title (e) {
    html.update(view, app({
      title: e.target.value,
      desc: state.desc
    }))
  }

  function desc (e) {
    html.update(view, app({
      title: state.title,
      desc: e.target.value
    }))
  }

  return view
}

html.update(document.body, app({
  title: 'Hello, World!',
  desc: 'People greet the world.'
}))

</script>

</body>
</html>
